<section class="grid grid-cols-1 md:grid-cols-2 gap-3">
  <div class="bg-white rounded shadow p-10">
    <h2 class="text-2xl font-bold mb-5">if: {{ showContent() }}</h2>

    <button class="p-2 bg-blue-500 rounded text-white hover:bg-blue-800" (click)="toggleContent()">
      Click Me!
    </button>

    @if (showContent()) {
      <p class="mt-5">Content is visible</p>
    } @else {
      <p class="mt-5">******************</p>
    }
  </div>
</section>
