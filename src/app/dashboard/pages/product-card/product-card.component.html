<div class="bg-slate-200 w-full rounded-xl h-40 flex justify-center items-center flex-col">

  <span>{{ product().name }}</span>
  <h2 class="font-bold tex-sm mx-2">{{ product().description }}</h2>
  <h3>Quantity {{ product().quantity }}</h3>
  <div class="grid grid-cols-2">
    <button class="bg-blue-500 m-2 p-2 rounded text-white hover:bg-blue-600 transition-all" (click)="incrementQuantity()" >
      +1
    </button>
    <button class="bg-blue-500 m-2 p-2 rounded text-white hover:bg-blue-600 transition-all" (click)="decrementQuantity()" >
      -1
  </button>
  </div>
</div>
