<app-title title="Defer Views / Blocs" />

<section class="grid grid-cols-1">
  @defer() {
    <app-heavy-loaders-slow cssClass="bg-blue-300" />
  } @placeholder {
    <section class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      <h1 class="text-4xl font-bold text-center align-middle">... Cargando ...</h1>
    </section>
  }


  @defer(on idle) {
    <app-heavy-loaders-slow cssClass="bg-gray-300" />
  } @placeholder {
    <section class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      <h1 class="text-4xl font-bold text-center align-middle">... Cargando ...</h1>
    </section>
  }


  @defer(on viewport) {
    <app-heavy-loaders-slow cssClass="bg-green-300" />
  } @placeholder {
    <section class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse">
      <h1 class="text-4xl font-bold text-center align-middle">... Cargando ...</h1>
    </section>
  }


</section>
